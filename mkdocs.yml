site_name: Laravel Elastic Bridge
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
  - index.md
  - installation.md
  - generating-bridges.md
  - retrieving-bridges.md
  - syntax.md
  - pagination.md
  - testing.md
